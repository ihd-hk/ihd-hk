<!DOCTYPE html>
<html lang="{% if page.language == 'ch' %}zh-hans{% else %}en{% endif %}">
{% include head.html %}
<body{% if page.page_id != null %} id="{{ page.page_id }}"{% endif %}>
  <div id="page">
    {% include nav.html %}

    {{ content }}
  </div>

  {% if page.language == "en" %}
    {% include footer-en.html %}
  {% else %}
    {% include footer-ch.html %}
  {% endif %}

  {% include analytics.html %}

  <script src="{{ '/assets/js/require.js' | relative_url }}?_cb={{ site.github.build_revision }}" type="text/javascript"></script>
</body>
</html>
<!-- Build ID: {{ site.github.build_revision }} -->
