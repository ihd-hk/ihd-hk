{% assign image_base = '/images/team/thumbnails/' %}
{% for person in site.data.team %}
<figure class="figure person-card col-6 col-sm-4 col-lg-2 px-0" {% if person.modal_id %}data-toggle="modal" data-target="#team-{{ person.modal_id }}-modal" {% endif %}>
  <img src="{{ image_base | append: person.image | relative_url }}" alt="{{ person.name }}" class="mw-100" />

  <figcaption class="figure-caption">
    <h3>{% if page.language == 'ch' %}{{person.name_ch}}{% else %}{{person.name_en}}{% endif %}</h3>
    <p class="small">{% if page.language == 'ch' %}{{person.job_title_ch}}{% else %}{{person.job_title_en}}{% endif %}</p>
  </figcaption>
</figure>
{% endfor %}
