---
layout: default
image:
  width: 606
  height: 606
---

{% if page.photos %}
<div id="news_post_carousel" class="carousel slide carousel-slide">
  <ol class="carousel-indicators">
    {% for photo in page.photos %}
    <li data-target="#news_post_carousel" data-slide-to="{{ forloop.index0 }}" {% if forloop.first %}class="active"{% endif %}></li>
    {% endfor %}

    <a class="carousel-control-prev" href="#news_post_carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#news_post_carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </ol>

  <div class="carousel-inner">
    {% for photo in page.photos %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
      <div class="homepage-block" style="background-image: url(/images/news/{{ page.photo_folder }}/large--{{photo}})"></div>
    </div>
    {% endfor %}
  </div>
</div>
<script>
  require.deps.push('bootstrap/carousel', 'app/swipeable-carousel')
</script>
{% endif %}

<!-- Main Content -->
<div class="container my-5">
  <h1>{{ page.title }}</h1>
  <div class="row">
    <div class="col-12">{{ content }}</div>
  </div>
</div>
