<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="{{ site.description }}">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}?bust={{ site.time | date: '%s' }}">

  <!-- Custom Fonts -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href='//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff2600">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-title" content="IHD HK">
  <meta name="application-name" content="IHD HK">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <script>var IHD_PAGE_LANG='{{page.language}}';</script>

  {% seo %}

  <script>
  var require = {
    baseUrl: '{{ "assets/js/vendor" | relative_url }}',
    paths: {
      jquery: 'jquery.min',
      shuffle: 'shuffle/shuffle.min',
      select2: 'select2/select2.min',
      underscore: 'underscore-min',
      touchSwipe: 'jquery.touchSwipe.min',
      smoothScroll: 'smooth-scroll.polyfills.min',
      app: '../app'
    },
    shim: {
      'bootstrap/util': {
        deps: [ 'jquery' ]
      },
      'bootstrap/modal': {
        deps: [ 'bootstrap/util' ]
      },
      'bootstrap/collapse': {
        deps: [ 'bootstrap/util' ]
      },
      'bootstrap/carousel': {
        deps: [ 'touchSwipe', 'bootstrap/util' ]
      },
      'leaflet.ChineseTmsProviders': {
        deps: [ 'leaflet/leaflet', 'smoothScroll' ]
      }
    },
    map: {
      '*': {
        'bootstrap/util.js': 'bootstrap/util', // TBH Not sure why we need this with Bootstrap 4.1 now...
      }
    },
    deps: []
  };
  </script>
</head>
